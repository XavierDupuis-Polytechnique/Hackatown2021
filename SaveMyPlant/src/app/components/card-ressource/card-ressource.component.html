<div class="card">
    <div id="name" class="label">
        <span>Type : </span>
        <div class="info">
            {{card.name}}
        </div>
    </div>
    <div class="disease">
        Disease :
        <div class="info">
            {{card.disease}}
        </div>
    </div>
    <div class="url">
        Link :
        <div class="info">
            {{card.url}}
        </div>
    </div>
</div>
