<div class="card">
    <div class="upper_card">
        <div id="name" class="label">
            {{card.name}}
        </div>
        <div class="disease">
            {{card.disease}}
        </div>
    </div>
    <div class="lower_card">
        <a *ngIf="card.activeLink" href="{{card.url}}" class="link fa fa-external-link-square fa-2x"></a>
        <img src="{{card.image}}" alt="img">
    </div>
</div>
